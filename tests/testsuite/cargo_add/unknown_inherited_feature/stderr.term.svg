<svg width="919px" height="182px" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fg { fill: #AAAAAA }
    .bg { background: #000000 }
    .fg-red { fill: #AA0000 }
    .container {
      padding: 0 10px;
      line-height: 18px;
    }
    .bold { font-weight: bold; }
    tspan {
      font: 14px SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      white-space: pre;
      line-height: 18px;
    }
  </style>

  <rect width="100%" height="100%" y="0" rx="4.5" class="bg" />

  <text xml:space="preserve" class="container fg">
    <tspan x="10px" y="28px"><tspan class="fg-red bold">error</tspan><tspan class="bold">:</tspan><tspan> failed to select a version for `foo`.</tspan>
</tspan>
    <tspan x="10px" y="46px"><tspan>    ... required by package `bar v0.0.0 ([ROOT]/case/primary)`</tspan>
</tspan>
    <tspan x="10px" y="64px"><tspan>versions that meet the requirements `^0.0.0` are: 0.0.0</tspan>
</tspan>
    <tspan x="10px" y="82px">
</tspan>
    <tspan x="10px" y="100px"><tspan>the package `bar` depends on `foo`, with features: `not_recognized` but `foo` does not have these features.</tspan>
</tspan>
    <tspan x="10px" y="118px">
</tspan>
    <tspan x="10px" y="136px">
</tspan>
    <tspan x="10px" y="154px"><tspan>failed to select a version for `foo` which could resolve this conflict</tspan>
</tspan>
    <tspan x="10px" y="172px">
</tspan>
  </text>

</svg>
